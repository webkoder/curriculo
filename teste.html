<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            height:100%;
        }
        .container{
            position: absolute;
            display: flex;
            flex-direction: column;
            height: 100%;
            width:100%;
            background: yellow
        }
        .item{
            height:100%;
            flex: 1 0 100%;
        }

        .i1{background: red}
        .i2{background: green}
        .i3{background: blue}
    </style>
</head>
<body>
    <div class="container">
        <div class="item i1">1</div>
        <div class="item i2">2</div>
        <div class="item i3">3</div>
    </div>
</body>
</html>
